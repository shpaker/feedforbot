repos:
  -
    repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        files: ^(feedforbot|tests)/.+\.py$
      - id: black
        name: black
        entry: black
        language: system
        files: ^(feedforbot|tests)/.+\.py$
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        files: ^(feedforbot|tests)/.+\.py$
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        files: ^(feedforbot|tests)/.+\.py$
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        files: ^(feedforbot|tests)/.+\.py$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v3.4.0"
    hooks:
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
#      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: forbid-new-submodules
      - id: trailing-whitespace
        exclude: ^.+(\.md)$
